<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="keywords" content="云房数据,房地产数据,房地产数据公司" />
<meta name="description" content="云房数据作为独立的第三方房地产数据公司，以多维度房地产动态和静态数据为基础，通过大数据算法建立房地产数据生态圈，为地产、金融、地税、评估行业等多项纵深服务领域提供数据及系统集成服务，致力成为国内最大的房地产数据的平台级服务商。" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="baidu-site-verification" content="juThHDvk55" />
<link type="image/x-icon" mce_href="content/lib/images/yunfang.ico" href="content/lib/images/yunfang.ico" rel="icon">
<link rel="stylesheet" type="text/css" href="content/lib/css/main.css">
<link rel="stylesheet" type="text/css" href="content/third/layer/skin/layer.css">
<title>云房数据-数据服务-需求定制</title>
<script type="text/javascript" data-main="../content/main" src="../content/third/require/require.js"></script>
<style type="text/css">
	html,body{ height: 100%; }
</style>
</head>
<body>
	<div class="customization">
		<div class="cus-content">
			<h3 class="cus-title">需求定制</h3>
			<div class="cus-body">
				<ul class="list">
					<li>
						<div class="dt">姓名</div>
						<div class="dd"><input id="applyName" type="text"></div>
					</li>
					<li>
						<div class="dt">电话</div>
						<div class="dd"><input id="applyPhone" type="text"></div>
					</li>
					<li>
						<div class="dt">公司</div>
						<div class="dd"><input id="applyCompany" type="text"></div>
					</li>
					<li>
						<div class="dt">行业</div>
						<div class="dd">
							<label><input checked="" name="industryType" id="land" value="地产" type="radio">地产</label>
							<label><input name="industryType" id="finance" value="金融" type="radio">金融</label>
							<label><input name="industryType" id="consultation" value="咨询" type="radio">咨询</label>
							<label><input name="industryType" id="other" value="其他" type="radio">其他</label>
						</div>
					</li>
					<li>
						<div class="dt">定制需求</div>
						<div class="dd">
							<textarea id="textarea" class="textarea" placeholder="如需多城市／多月度／多维度数据请备注"></textarea>
						</div>
					</li>
					<li>
						<a href="javascript:;" class="btn-yellow-full submit">提交</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../content/lib/js/customization.js"></script>
</body>
</html>
